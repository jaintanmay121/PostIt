<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/post/login.css" />
  </head>

  <div class="wrapper">
    <div class="quote-wrapper">
      <blockquote>
        <p>"{{quote}}"</p>
      </blockquote>
    </div>
    <!-- end quote-wrapper -->

    <div class="form-wrapper">
      <h1 class="form-title">Sign up</h1>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" id="username" class="w-100" />
          <span class="check-icon"></span>
        </div>

        <div class="form-group">
          <label for="email">E-mail ID</label>
          <input type="email" name="email" id="email" class="w-100" />
          <span class="check-icon"></span>
        </div>

        <div class="form-group mb-1">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="w-100"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <span class="check-icon"></span>
        </div>

        <div class="form-group text-left mb-2">
          <input type="checkbox" checked />
          <label for="" class="terms">
            I agree to the <a href="#">Terms &amp; Contitions</a>
          </label>
        </div>

        <div class="form-group mb-0">
          <input
            type="submit"
            value="Start Surfing"
            class="w-100"
            id="submit"
          />
          
        </div>
      <br>
      <div class="form-group text-left mb-2">
        <a href="/login"> Already have an account? </a> 
      </div>
      </form>
    </div>
  </div>
</html>
